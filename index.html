<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Crawler Control Panel</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1 { color: #333; }
        #status { margin-bottom: 20px; }
        form { margin-bottom: 10px; }
        input[type="text"] { margin-right: 10px; }
    </style>
    <script type="text/javascript">
        window.addEventListener("DOMContentLoaded", (event) => {
            const eventSource = new EventSource("/stream");
            eventSource.onmessage = function(event) {
                document.getElementById("status").innerText = event.data;
            };

            document.getElementById("addDomainForm").addEventListener("submit", function(event) {
                const domainInput = document.getElementById("domainInput");
                if (!domainInput.value) {
                    alert("Please enter a domain.");
                    event.preventDefault();
                }
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Web Crawler Control Panel</h1>
    </header>
    
    <section id="status">Waiting for updates...</section>

    <section>
        <form action="/start" method="post">
            <input type="text" name="start_urls" placeholder="Enter fully qualified URLs, comma-separated (e.g., http://example.com, https://example.org)">
            <button type="submit">Start Crawler</button>
        </form>

        <form action="/stop" method="post">
            <button type="submit">Stop Crawler</button>
        </form>

        <form id="addDomainForm" action="/add_domain" method="post">
            <input type="text" id="domainInput" name="domain" placeholder="Enter domain">
            <button type="submit">Add Domain</button>
        </form>
    </section>
</body>
</html>
