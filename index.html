<!DOCTYPE html>
<html>
<head>
    <title>Web Crawler Monitor</title>
    <script type="text/javascript">
        // JavaScript for listening to Server-Sent Events
        window.addEventListener("DOMContentLoaded", (event) => {
            const eventSource = new EventSource("/stream");
            eventSource.onmessage = function(event) {
                // Update the web page with new messages
                document.getElementById("status").innerText = event.data;
            };
        });
    </script>
</head>
<body>
    <h1>Web Crawler Control Panel</h1>
    
    <!-- Status messages from the crawler will appear here -->
    <div id="status">Waiting for updates...</div>

    <!-- Form to start the crawler -->
    <form action="/start" method="post">
        <button type="submit">Start Crawler</button>
    </form>

    <!-- Form to stop the crawler -->
    <form action="/stop" method="post">
        <button type="submit">Stop Crawler</button>
    </form>

    <!-- Form to add a new domain -->
    <form action="/add_domain" method="post">
        <input type="text" name="domain" placeholder="Enter domain">
        <button type="submit">Add Domain</button>
    </form>
</body>
</html>
